<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{{ spa.name }} Location</title>
		<link
			rel="icon"
			href="{{ url_for('static', filename='img/favicon.png')}}"
			type="image/png"
		/>
		<link
			href="{{ url_for('static', filename='css/location.css')}}"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
	</head>
	<body>
		<main>
			<div class="location-section">
				<div class="container">
					<nav class="navbar navbar-expand-lg navbar-light mb-4">
						<div class="container-fluid">
							<a
								class="navbar-brand"
								href="{{ url_for('profile.spa_profile', spa_id=spa.id) }}"
								style="color: palevioletred"
							>
								<i class="bi bi-arrow-left"></i>
								Back to Profile
							</a>
							<div class="d-flex">
								<a
									href="{{ url_for('reviews.spa_reviews', spa_id=spa.id) }}"
									class="btn btn-outline-primary me-2"
									style="color: palevioletred; border-color: palevioletred"
								>
									<i class="bi bi-star"></i>
									Reviews
								</a>
								<a
									href="{{ url_for('booking.book_spa', spa_id=spa.id) }}"
									class="btn btn-primary"
									style="background: palevioletred; border-color: palevioletred"
								>
									<i class="bi bi-calendar-check"></i>
									Book Now
								</a>
							</div>
						</div>
					</nav>
					<h4
						class="spa-title h5"
						style="
							font-size: 45px;
							font-family: Georgia, Times New Roman, Times, serif;
							color: palevioletred;
							font-weight: 15px;
						"
					>
						<i class="bi bi-geo-alt-fill me-2"></i> {{ spa.name }} Location
					</h4>
					<div class="mb-4">
						<p><strong>Address:</strong> {{ spa.address }}</p>
						<p><strong>Contact:</strong> {{ spa.phone }}</p>
					</div>
					<div class="map-container">
						<div class="map-wrapper ratio ratio-16x9">
							{% if spa.maps_embed_url %}
							<iframe
								class="map-iframe"
								src="{{ spa.maps_embed_url }}"
								allowfullscreen
								loading="lazy"
								referrerpolicy="no-referrer-when-downgrade"
							></iframe>
							{% else %}
							<iframe
								class="map-iframe"
								src="https://maps.google.com/maps?q={{ spa.address|urlencode }}&output=embed"
								allowfullscreen
								loading="lazy"
								referrerpolicy="no-referrer-when-downgrade"
							></iframe>
							{% endif %}
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
