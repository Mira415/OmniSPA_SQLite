<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Book {{ spa.name }}</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
		<link
			rel="icon"
			href="{{ url_for('static', filename='img/favicon.png')}}"
			type="image/png"
		/>
		<link
			href="{{ url_for('static', filename='css/book.css')}}"
			rel="stylesheet"
		/>
	</head>
	<body
		class="m-0 border-0"
		style="
			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
		"
	>
		<main class="container mt-4">
			<!-- Navbar -->
			<div style="background-color: rgba(219, 112, 147, 0.2)" class="rounded-3">
				<nav class="navbar navbar-custom">
					<div class="container-fluid d-flex align-items-center">
						<div class="d-flex align-items-center">
							<button
								class="navbar-toggler"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#navbarToggleExternalContent"
							>
								<span class="navbar-toggler-icon"></span>
							</button>
							<h4
								style="
									font-family: Georgia, Times New Roman, Times, serif;
									color: palevioletred;
									font-weight: bold;
								"
							>
								&nbsp;{{ spa.name }}
							</h4>
						</div>
					</div>
				</nav>

				<!-- Collapsible Content -->
				<div
					class="collapse"
					id="navbarToggleExternalContent"
					data-bs-theme="pink"
				>
					<div class="bg-pink p-4">
						<ul class="list-unstyled">
							<li>
								<a
									href="{{ url_for('main.index') }}"
									style="color: palevioletred"
									><i class="bi bi-house me-2"></i>Home</a
								>
							</li>
							<li>
								<a
									href="{{ url_for('reviews.spa_reviews', spa_id=spa.id) }}"
									style="color: palevioletred"
									><i class="bi bi-star me-2"></i>Reviews</a
								>
							</li>
							<li>
								<a
									href="{{ url_for('location.spa_location', spa_id=spa.id) }}"
									style="color: palevioletred"
									><i class="bi bi-geo-alt me-2"></i>Location</a
								>
							</li>
							<li>
								<a
									href="{{ url_for('main.about') }}"
									style="color: palevioletred"
									><i class="bi bi-info-circle me-2"></i>About</a
								>
							</li>
						</ul>
					</div>
				</div>

				<br />
				<h1 class="text-center brand-title mb-4">
					{{ spa.name }} Services<br /><br />
				</h1>
			</div>
			<!-- Services Accordion -->
			<div class="accordion" id="servicesAccordion">
				{% for category in spa.services|groupby('category') %}
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button
							class="accordion-button"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#{{ category.grouper|replace(' ', '') }}"
						>
							<i
								class="bi bi-{{ 'hand-index-thumb' if category.grouper == 'Massage' else 'scissors' if category.grouper == 'Beauty' else 'moisture' }} me-2"
							></i>
							{{ category.grouper }}
						</button>
					</h2>
					<div
						id="{{ category.grouper|replace(' ', '') }}"
						class="accordion-collapse collapse {{ 'show' if loop.first }}"
					>
						<div class="accordion-body p-0">
							<div class="list-group list-group-flush">
								{% for service in category.list %}
								<label class="list-group-item d-flex gap-3 py-3">
									<input
										class="form-check-input flex-shrink-0 mt-1 service-checkbox"
										type="checkbox"
										value="{{ service.price }}"
										data-service="{{ service.name }}"
										data-duration="{{ service.duration }}"
										data-service-id="{{ service.id }}"
									/>
									<div class="w-100">
										<div class="d-flex justify-content-between">
											<strong>{{ service.name }}</strong>
											<span class="badge service-price rounded-pill"
												>SCR {{ service.price }}</span
											>
										</div>
										<p class="mb-1 small opacity-75">
											{{ service.description }}
										</p>
										<small class="text-body-secondary">
											<i class="bi bi-clock-fill me-1"></i>Duration: {{
											service.duration }}mins
										</small>
									</div>
								</label>
								{% endfor %}
							</div>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>

			<!-- Availability Section -->
			<div
				class="mt-4 p-3 border rounded"
				id="bookingWidget"
				data-spa-id="{{ spa.id }}"
			>
				<h5 class="mb-3" style="color: palevioletred">Select Date and Time</h5>

				<div class="mb-3">
					<label for="bookingDate" class="form-label">Date</label>
					<input
						style="
							background-color: rgba(219, 112, 147, 0.2);
							color: palevioletred;
						"
						type="date"
						class="form-control"
						id="bookingDate"
						min="{{ min_date }}"
						max="{{ max_date }}"
					/>
				</div>

				<div class="mb-3">
					<label for="timeSlot" class="form-label">Available Time Slots</label>
					<select
						style="
							background-color: rgba(219, 112, 147, 0.2);
							color: palevioletred;
						"
						class="form-select"
						id="timeSlot"
						disabled
					>
						<option value="">Select a date first</option>
					</select>
				</div>
			</div>

			<!-- Booking Summary -->
			<div class="mt-4 p-3 border rounded" style="background-color: white">
				<div class="d-flex justify-content-between align-items-center mb-2">
					<h5 class="mb-0" style="color: palevioletred">Selected Services:</h5>
					<span class="total-display"
						>Total: SCR <span id="totalAmount">0</span></span
					>
				</div>
				<ul
					id="selectedServicesList"
					class="list-group list-group-flush mb-3"
				></ul>

				<form
					action="{{ url_for('booking.book_appointment', spa_id=spa.id) }}"
					method="POST"
					id="bookingForm"
				>
					<input type="hidden" name="services" id="servicesInput" />
					<input type="hidden" name="total" id="totalInput" />
					<input type="hidden" name="date" id="dateInput" />
					<input type="hidden" name="time" id="timeInput" />
					<input type="hidden" name="duration" id="durationInput" />

					<!-- Customer information fields (these will be submitted automatically) -->
					<div class="mb-3">
						<label for="customerName" class="form-label"
							><i class="bi bi-person me-1"></i>Your Name</label
						>
						<input
							type="text"
							class="form-control"
							id="customerName"
							name="customerName"
							required
						/>
					</div>
					<div class="mb-3">
						<label for="customerEmail" class="form-label"
							><i class="bi bi-envelope me-1"></i>Email Address</label
						>
						<input
							type="email"
							class="form-control"
							id="customerEmail"
							name="customerEmail"
							required
						/>
					</div>
					<div class="mb-3">
						<label for="customerPhone" class="form-label"
							><i class="bi bi-telephone me-2"></i>Phone Number</label
						>
						<input
							type="tel"
							class="form-control"
							id="customerPhone"
							name="customerPhone"
							required
						/>
					</div>

					<div class="mb-3">
						<label for="customerNotes" class="form-label"
							><i class="bi bi-chat-text me-1"></i>Special Requests</label
						>
						<textarea
							class="form-control"
							id="customerNotes"
							name="customerNotes"
							rows="2"
						></textarea>
					</div>

					<button
						type="submit"
						class="btn btn-primary btn-lg w-100"
						id="bookNowBtn"
						disabled
					>
						<i class="bi bi-calendar-check me-2"></i>Book Now
					</button>
				</form>
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
		<script src="{{ url_for('static', filename='js/book.js')}}"></script>
	</body>
</html>
