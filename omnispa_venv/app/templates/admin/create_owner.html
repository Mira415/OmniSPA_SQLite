<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Owner - Admin</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="/admin">
					<i class="bi bi-spa"></i> Admin Portal
				</a>
				<a href="/admin" class="btn btn-outline-secondary">Back to Dashboard</a>
			</div>
		</nav>

		<div class="container mt-3">
			{% with messages = get_flashed_messages(with_categories=true) %} {% if
			messages %} {% for category, message in messages %}
			<div
				class="alert alert-{{ category }} alert-dismissible fade show"
				role="alert"
			>
				{{ message }}
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="alert"
				></button>
			</div>
			{% endfor %} {% endif %} {% endwith %}
		</div>

		<div class="container mt-4">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header bg-primary text-white">
							<h5 class="mb-0">Create New Owner</h5>
						</div>
						<div class="card-body">
							<form method="POST" action="{{ url_for('admin.create_owner') }}">
								<div class="row">
									<div class="col-md-6 mb-3">
										<label for="username" class="form-label">Username *</label>
										<input
											type="text"
											class="form-control"
											id="username"
											name="username"
											required
										/>
									</div>
									<div class="col-md-6 mb-3">
										<label for="name" class="form-label">Full Name *</label>
										<input
											type="text"
											class="form-control"
											id="name"
											name="name"
											required
										/>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6 mb-3">
										<label for="email" class="form-label">Email *</label>
										<input
											type="email"
											class="form-control"
											id="email"
											name="email"
											required
										/>
									</div>
									<div class="col-md-6 mb-3">
										<label for="phone" class="form-label">Phone</label>
										<input
											type="tel"
											class="form-control"
											id="phone"
											name="phone"
										/>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6 mb-3">
										<label for="password" class="form-label">Password *</label>
										<input
											type="password"
											class="form-control"
											id="password"
											name="password"
											required
										/>
									</div>
									<div class="col-md-6 mb-3">
										<label for="confirm_password" class="form-label"
											>Confirm Password *</label
										>
										<input
											type="password"
											class="form-control"
											id="confirm_password"
											name="confirm_password"
											required
										/>
									</div>
								</div>

								<div class="d-grid gap-2 d-md-flex justify-content-md-end">
									<a
										href="{{ url_for('admin.admin_dashboard') }}"
										class="btn btn-secondary me-md-2"
									>
										Cancel
									</a>
									<button type="submit" class="btn btn-primary">
										Create Owner
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
